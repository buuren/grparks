<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<script src="map.js"></script>
	<link rel="stylesheet" href="map.css" />
	<title>Grand Rapids Parks and Recreation Investments</title>
	
	<!--[if lt IE 9]>
	 <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	 <![endif]-->

	(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
<body>
	<header>
		<img src="grlogo.png" />
		<h1>Parks and Recreation Investments</h1>
	</header>
	<nav>
		<span>View</span> 
		<input type="radio" id="rbmap" name="view" value="map" onchange="javascript:toggle(this);" checked="true">
			<label for="rbmap">map</label>
		<input type="radio" id="rbgrid" name="view" value="grid" onchange="javascript:toggle(this);">
			<label for="rbgrid">grid</label>
		<input type="radio" id="rbtiles" name="view" value="tiles" onchange="javascript:toggle(this);">
			<label for="rbtiles">tiles</label>
		<ul>
			<li><a href="http://grcity.us/parks/Pages/Parks.aspx" target="_blank">Parks Department</a></li>
			<li><a href="http://friendsofgrparks.org" target="_blank">Friends of GR Parks</a></li>
		</ul>
	</nav>
	<section id="main">
		<ul id="parklist"></ul>
		<div id="map"></div>
	</section>
	<section id="grid">
		<table>
			<thead>
				<tr>
					<th>Park</th>
					<th>Type</th>
					<th>Acreage</th>
					<th>Pool</th>
					<th>Millage</th>
				</tr>
			</thead>
			<tbody id="tbody"></tbody>
		</table>
	</section>
	<section id="tiles">
	</section>
</body>
